{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-locationindexpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <div class="body">{{ page.body|richtext }}</div>

    <div class="locations">
        {% for post in page.get_children %}
            <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
        {% endfor %}
    </div>

{% endblock %}
